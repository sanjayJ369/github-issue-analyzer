name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx
        
    - name: Run Tests
      # We skip the specific failing test due to mocking issues in CI environment if needed, 
      # but ideally we fix it. For now running all.
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_FOR_TESTS }} # Optional if mocked

